<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge AluraGeek</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../img/logo.svg" alt="AluraGeek Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="produtos-container">
            <section class="produtos">
                <h1>Meus Produtos</h1>
                <div data-produtos-container class="product-grid"></div>
                <div class="mensagem-vazia">
                    <p>Nenhum produto foi adicionado.</p>
                </div>
            </section>
        </div>
        <section class="formulario">
            <h1>Adicionar Produto</h1>
            <form data-form-produto>
                <label for="nome-produto">Nome do Produto:</label>
                <input type="text" id="nome-produto" data-nome-produto required>
                <label for="preco-produto">Preço:</label>
                <input type="number" id="preco-produto" data-preco-produto required>
                <label for="imagem-produto">Imagem:</label>
                <input type="file" id="imagem-produto" data-imagem-produto accept="image/*" required>
                <div class="form-buttons">
                    <button type="submit" class="save-btn">Adicionar</button>
                    <button type="reset" class="clear-btn">Limpar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-logo">
            <img src="../img/logo.svg" alt="AluraGeek Logo">
        </div>
        <p>Desenvolvido por Caio Emanuel Silva</p>
        <p>&copy; 2023 Desenvolvido para AluraGeek</p>
    </footer>
    <script src="../js/script.js" type="module"></script>
</body>

</html>
